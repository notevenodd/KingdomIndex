<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>Board Generator - Kingdom Index</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="/res/w3.css">
   <link rel="stylesheet" href="/res/style.css">
   <style>html, body { height: 100%; }</style>
</head>
<body class="wood" style="background-color: #777">

<div class="vertical-align" style="height:100%">

<div class="w3-content">
<div class="w3-container w3-center">

   <form method="GET" action="cgi-bin/generate" class="w3-card-4 w3-animate-top">
      <div class="w3-indigo w3-large">
         <h2 style="margin:0">Board Generator</h2>
      </div>
      <div class="w3-container w3-light-grey w3-padding">
         <div class="w3-section">
            <label><strong>Players: </strong></label>
            <select id="players" name="players">
               <option value="2" selected>2</option>
               <option value="3">3</option>
               <option value="4">4</option>
               <option value="5">5</option>
               <option value="6">6</option>
            </select>
         </div>
         <div class="w3-section">
            <label>
               <strong>List of comma-separated cards</strong>:
            </label>
            <textarea id="cards" name="cards"
                      placeholder="Tip: copy-paste kingdom cards from Kingdom Creator's randomizer."
                      cols="80" rows="11" class="w3-input w3-border"></textarea>
         </div>
         <div class="w3-center w3-section">
            <input type="submit" value="Generate"
                   class="w3-large w3-btn w3-ripple w3-hover-white w3-hover-text-blue w3-indigo">
         </div>
      </div>
   </form>

</div>
</div>


<script>
// check if the URL has parameters indicating value for the cards.
// and if os, assign that as the value to the text area

function getUrlParameter(name) {
    //see: https://davidwalsh.name/query-string-javascript

    name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
    var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
    var results = regex.exec(location.search);
    return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
};

var query = getUrlParameter("cards");
document.getElementById('cards').value = query;

</script>

</div>
</body>
</html>
