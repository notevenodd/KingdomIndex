<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>Board Generation - Kingdom Index</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="res/w3.css">
</head>
<style>
   @font-face {
      src: url('res/MagicSchoolOne.ttf');
      font-family: 'MagicSchool';
   }
   h1, h2, h3 { font-family: 'MagicSchool'; }  
</style>
<body class="w3-sand">
<div class="w3-content">
<div class="w3-container w3-center">

   <form method="GET" action="cgi-bin/generate" class="w3-card-4">
      <div class="w3-indigo w3-large">
         <h2>Board Generator</h2>
      </div>
      <div class="w3-container w3-light-grey w3-padding">
         <div class="w3-section">
            <label><strong>Players: </strong></label>
            <select id="players" name="players">
               <option value="2" selected>2</option>
               <option value="3">3</option>
               <option value="4">4</option>
               <option value="5">5</option>
               <option value="6">6</option>
            </select>
         </div>
         <div class="w3-section">
            <label>
               <strong>List of comma-separated cards</strong>
            </label>
            <textarea id="cards" name="cards"
                      placeholder="Tip: copy-paste kingdom cards from Kingdom Creator's randomizer."
                      rows="7" class="w3-input w3-border"></textarea>
         </div>
         <div class="w3-center w3-section">
            <input type="submit" value="Generate"
                   class="w3-large w3-btn w3-ripple w3-hover-white w3-hover-text-blue w3-indigo">
         </div>
      </div>
   </form>

</div>
</div>
</body>
</html>
